<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meinkraft Dashboard</title>
  <link rel="stylesheet" href="/main.css">
  <script src="/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Meinkraft Admin Dashboard</h1>
    <nav>
      <a href="#general">General</a>
      <a href="#messaging">Messaging</a>
      <a href="#whitelist">Whitelist</a>
      <a href="#operators">Operators</a>
    </nav>
  </header>
  <main>
    <section id="general">
      <h2>General Information</h2>
      <br>

      <div class="currently-online">
        <h3>Currently Online Players:</h3>
        <p id="online-players">Loading...</p>
      </div>
      <div class="playtime-graph">
        <h3>Playtime Graph (UTC Day)</h3>
        <div id="utc-graph"></div>
        <div class="time-scale">
          <span>0h</span>
          <span>06h</span>
          <span>12h</span>
          <span>18h</span>
          <span>24h</span>
        </div>
      </div>
    </section>
    <section id="messaging">
      <form method="POST" action="/api/msg/">
        <select class="message-as" name="username" required>
          <option value="rcon" selected>RCON</option>
          <!-- Player options will be populated here -->
        </select><br>
        <textarea name="message" placeholder="Enter your message" rows="3" required></textarea><br>
        <button type="submit">Send</button>
        <p class="response empty"></p>
      </form>
    </section>
    <section id="whitelist">
      <h2>Whitelist Management</h2>
      <div class="whitelist-status">
        <h3>Whitelisted Players</h3>
        <ul id="whitelisted-players">
          <li class="loading">Loading...</li>
        </ul>
      </div>
      <form method="POST" action="/api/whitelist/">
        <input type="text" name="username" placeholder="Enter username to whitelist" required>
        <button type="submit">Add to Whitelist</button>
      </form>
      <p class="response empty"></p>
    </section>
    <section id="operators">
      <h2>Operators Management</h2>
      <div class="operators-list">
        <h3>Current Operators</h3>
        <ul id="operators-list">
          <li class="loading">Loading...</li>
        </ul>
      </div>
      <form method="POST" action="/api/operators/">
        <input type="text" name="username" placeholder="Enter username to add as operator" required>
        <button type="submit">Add Operator</button>
      </form>
      <p class="response empty"></p>
    </section>
  </main>
</body>
</html>
